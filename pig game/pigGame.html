<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div id="player-one" class="">
        <div class="Player-title">Player One</div>
        <div class="score-div">
            Total Score
            <br>
            <p id="Score-player-one">0</p>
        </div>
        <div class="holding-div">
            Current Holding
            <br>
            <p id="holding-player-one">0</p>
        </div>
    </div>


    <div id="player-two" class="">
        <div class="Player-title">Player Two</div>
        <div class="score-div">
            Total Score
            <br>
            <p id="Score-player-two">0</p>
        </div>
        <div class="holding-div">
            Current Holding
            <br>
            <p id="holding-player-two">0</p>
        </div>
    </div>
    
    <button id="restart" type="button" class="btn btn-warning">Restart</button>
    <button id="Roll" type="button" class="btn btn-primary">Roll Dice</button>
    <button id="Hold" type="button" class="btn btn-info">Hold</button>
    
    <img src="./images/dice1.jpg" class="dice hidden">

    <script src="./gameLogic.js"></script>
